{% extends './base.html' %}
{% load static %}

{% block date-block %}
  <div>{{date}}</div>
{% endblock date-block %}

{% block test-container %}
  {% for user in users %}
    <div class='test-container'>
      <div class='info'>
        <h3>{{user.name}}</h3>
        <a href={{user.id}}>인물 상세보기</a>
      </div>
    </div>
    {% endfor %}
{% endblock test-container %}
